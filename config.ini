[Timer]
timerSeconds: 70
useRandomTime: True
randomTimeMargin: 5

[Messages]
filePath: messages.txt
useRandomMessage: True
updateMessagesOnCycle: True
clearInput: True
useMessagePasting: False
useEmptyChars: False

[Browser]
disableSeleniumLogs: True
saveSession: True

[Config]
updateConfigOnCycle: True
